<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body>
<div id="control">

</div>
<div id="container">
<div id="checkbox-container"></div>
<table border="0" cellspacing="10px" cellpadding="auto" id="table">
<tr id="table-query">
    <td>Name</td>
    <td>Age</td>
    <td>Position</td>
    <td>Experience</td>
</tr>
<tbody id="table-body">
</tbody>
</table>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
